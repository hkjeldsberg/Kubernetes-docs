apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
    - args:
        - nginx
      image: nginx
      name: nginx
      resources: { }
      readinessProbe:
        httpGet:
          path: /
          port: 80
      ports:
        - containerPort: 80
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: { }
